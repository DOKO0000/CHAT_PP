<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cifrado - Usuarios Restringidos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Chat Cifrado</h1>
            <div class="auth-section">
                <input type="text" id="username" placeholder="Nombre (NICKO, DOKO, DANIEL, JULIO)">
                <button id="loginBtn">Ingresar</button>
                <div class="usuarios-validos">Usuarios válidos: </div>
            </div>
        </header>
        
        <div class="chat-area" id="chatArea">
            <!-- Mensajes aparecerán aquí -->
        </div>
        
        <div class="message-input">
            <textarea id="messageInput" placeholder="Escribe tu mensaje..." disabled></textarea>
            <button id="sendBtn" disabled>Enviar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
